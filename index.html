<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>YouTube</title>
</head>
<body>
    <header class="header">
        <button class="menu_button">
            <span class="menu_line"></span>
            <span class="menu_line"></span>
            <span class="menu_line"></span>
        </button>

        <img src="img/logo.svg" alt="YouTube logo" class="logo">

        <div class="input_group">
            <input type="search" name="search" class="input_search" placeholder="Search">
            <button type="submit" class="button_search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>

        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>

        <a href="#" class="user">
            <img src="img/avatar.jpg" alt="avatar" class="user-avatar">
        </a>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-home" width="20" height="19">
                                <use xlink:href="img/icons.svg#home"></use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-fire" width="16" height="21">
                                <use xlink:href="img/icons.svg#fire"></use>
                            </svg>
                            <span class="nav-text">Trending</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-subscription" width="18" height="18">
                                <use xlink:href="img/icons.svg#subscription"></use>
                            </svg>
                            <span class="nav-text">Subscription</span>
                        </a>                        
                    </li>
                </ul>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-library" width="20" height="19">
                                <use xlink:href="img/icons.svg#library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-history" width="16" height="21">
                                <use xlink:href="img/icons.svg#history"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-watch" width="18" height="18">
                                <use xlink:href="img/icons.svg#watch"></use>
                            </svg>
                            <span class="nav-text">Watch later</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-favourites" width="18" height="18">
                                <use xlink:href="img/icons.svg#favorites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-liked" width="18" height="18">
                                <use xlink:href="img/icons.svg#liked"></use>
                            </svg>
                            <span class="nav-text">Liked videos</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-music" width="18" height="18">
                                <use xlink:href="img/icons.svg#music"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-games" width="18" height="18">
                                <use xlink:href="img/icons.svg#games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-arrow" width="18" height="18">
                                <use xlink:href="img/icons.svg#arrow"></use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>                        
                    </li>
                </ul>
            </nav>

                <h2 class="nav-title">Subscriptions</h2>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Gussie.png" alt="foto: Gussie Singleton" class="nav-img">
                            <span class="nav-texxt">Gussie Singleton</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Nora.png" alt="foto: Nora Francis" class="nav-img">
                            <span class="nav-texxt">Nora Francis</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Belle.png" alt="foto: Belle Briggs" class="nav-img">
                            <span class="nav-texxt">Belle Briggs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Eunice.png" alt="foto: Eunice Cortez" class="nav-img">
                            <span class="nav-texxt">Eunice Cortez</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Emma.png" alt="foto: Emma Hanson" class="nav-img">
                            <span class="nav-texxt">Emma Hanson</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Leah.png" alt="foto: Leah Berry" class="nav-img">
                            <span class="nav-texxt">Leah Berry</span>
                        </a>
                    </li>
                </ul>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-setting" width="20" height="19">
                                <use xlink:href="img/icons.svg#setting"></use>
                            </svg>
                            <span class="nav-text">Setting</span>
                        </a>
                    </li>
                </ul>
            
        </aside>
    </div>
    <!-- /.container -->
</body>
</html>
